{% extends "_layout" %}

{% block content %}

{% include "_header" %}

{% set image = entry.workHeaderImage.first() %}
{% if image %}
<div class="row">
  <div class="column">
    <div class="work-item-header app">
      <img src="{{ image.getUrl() }}" alt="">
    </div>
  </div>
</div>
{% endif %}



{% endblock %}
