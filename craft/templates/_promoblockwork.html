<section>
  <div class="row">
    <div class="column">
      <p class="subhead">not convinced</p>
      <hr class="short">
      <h2 class="less-spacing">Other Case Studies</h2>
    </div>
  </div>
  <div class="row">
  {% for entry in craft.entries.section('work').limit(3) %}
    <div class="column small-12 medium-4 promo-block-work">
      {% set image = entry.workPromoImage.first() %}
      {% if image %}
      <a href="{{ entry.url }}"><img src="{{ image.getUrl() }}" alt="{{ entry.title }}"></a>
      {% endif %}
      <h3>{{ entry.title }}</h3>
      <a href="{{ entry.url }}" class="button hollow flush-bottom-medium-up">view case study</a>
    </div>
    {% endfor %}
  </div>
</section>
